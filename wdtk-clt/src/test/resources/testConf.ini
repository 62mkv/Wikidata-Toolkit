[general]
offline = true
dumps = dumps/wikidata/
unknownGlobalOption = someValue
quiet = true

[rdf-dump]
action = rdf
stdout = true
compression = gz
rdftasks = items,statements,terms,unknowntask
output = /tmp/wikidata-items.nt

[json-dump]
action=json
stdout=false
compression=bz2
output = /tmp/wikidata-dump.json
unknownParameter = some-value

[unknown-action]
action = notImplemented
stdout=true
